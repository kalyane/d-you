<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/logo.jpg" alt="D+You Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Usuario</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Campo requerido
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Senha</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Campo requerido
        </p>
      </ion-text>

      <ion-item>
          <ion-label color="primary">Qual e o seu veiculo?</ion-label>
          <ion-select value={veiculo} cancelText="Cancelar" required>
            <ion-select-option value="sedan">Sedan</ion-select-option>
            <ion-select-option value="pickup">Picape</ion-select-option>
            <ion-select-option value="SUV">SUV</ion-select-option>
            <ion-select-option value="caminhao">Caminhao</ion-select-option>
          </ion-select>
      </ion-item>



    </ion-list>



    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Criar conta</ion-button>
    </div>
  </form>

</ion-content>
