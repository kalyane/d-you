<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="session" class="ion-padding">
    <h1>{{session.name}}</h1>
    <span *ngFor="let track of session?.tracks" [class]="'session-track-'+track.toLowerCase()">{{track}}</span>
    <p>{{session.description}}</p>
    <ion-text>
      <b>Periodo de recebimento de mercadorias no CDD: </b> <br />{{session.timeStart}} &ndash; {{session.timeEnd}}
      <br /><b>Localizacao do CDD: </b><br /> {{session.locationCDD}}
    </ion-text>
  </div>
  <ion-list>
    <ion-item (click)="sessionClick('add to calendar')" button>
      <ion-label color="primary">Adicionar a minhas entregas</ion-label>
    </ion-item>
    <ion-item (click)="sessionClick('mark as unwatched')" button>
      <ion-label color="primary">Visualizar no mapa</ion-label>
    </ion-item>
    <ion-item (click)="sessionClick('leave feedback')" button>
      <ion-label color="primary">Escanear QR Code</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
